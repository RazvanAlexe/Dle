<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emojidle Game</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #1e1e1e;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #modeSelect, #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.2s;
        }

            button:hover {
                background-color: #2563eb;
            }

        #guessInput {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #board {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .tile {
            background-color: #2d2d2d;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: left;
            font-size: 1rem;
            color: #fff;
            word-break: break-word;
            min-height: 40px;
        }

        #emojiHint {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #message {
            font-size: 1.1rem;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Emojidle</h1>

    <div id="modeSelect">
        <button onclick="startGame('daily')">Daily Challenge</button>
        <button onclick="startGame('repeat')">Practice Mode</button>
    </div>

    <div id="gameArea" style="display:none;">
        <p id="emojiHint"></p>
        <input type="text" id="guessInput" placeholder="Guess the phrase..." />
        <button onclick="submitGuess()">Submit</button>
        <div id="board"></div>
        <p id="message"></p>
        <button id="shareBtn" style="display:none;" onclick="shareResult()">Share</button>
        <button onclick="returnToMenu()">Return to Menu</button>
    </div>

    <script src="emojis.js"></script>
    <script src="emojidle.js"></script>
</body>
</html>
