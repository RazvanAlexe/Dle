<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluedle – Chain Logic Word Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google AdSense (replace with your ID) -->

            crossorigin="anonymous"></script>

<body class="dark-mode">
    <header>
        <h1>Cluedle</h1>

        <div class="mode-toggle">
            <button id="dailyBtn">Daily Challenge</button>
            <button id="practiceBtn">Practice Mode</button>
        </div>

        <!-- Social Buttons -->
        <div class="social-links">
            <a href="https://x.com/RazvanAlexe95" target="_blank" class="social-button">Developer</a>
            <a href="https://ko-fi.com/razvanalexe" target="_blank" class="social-button">Tips</a>
        </div>

        <button id="themeToggle" title="Toggle theme">☼</button>
    </header>

    <main id="gameContainer" style="display:none;">
        <section id="clues"></section>
        <section id="board"></section>
        <p id="message"></p>
        <button id="submitBtn">Submit</button>
        <button id="returnBtn">Return to Menu</button>

        <!-- Ad Placement -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxx"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <script src="clues.js"></script>
    <script src="cluedle.js"></script>

</html>
